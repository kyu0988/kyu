  <script>
    // ã‚¢ãƒ—ãƒªã®çŠ¶æ…‹
    let recipes = [];
    let editingId = null;
    let showFavoritesOnly = false;

    // åˆæœŸãƒ‡ãƒ¼ã‚¿
    const defaultRecipes = [
      {

        image: '',
        ingredients: ['ã˜ã‚ƒãŒã„ã‚‚ 3å€‹', 'ç‰ã­ã 1å€‹', 'ã«ã‚“ã˜ã‚“ 1æœ¬', 'ç‰›è‚‰ 200g', 'ã ã—æ± 300ml'],
        steps: ['é‡èœã‚’åˆ‡ã‚‹', 'ç‰›è‚‰ã‚’ç‚’ã‚ã‚‹', 'é‡èœã‚’åŠ ãˆã¦ç‚’ã‚ã‚‹', 'ã ã—æ±ã‚’åŠ ãˆã¦ç…®ã‚‹'],
        favorite: false

      {

        category: 'æ´‹é£Ÿ',
        image: 'https://images.unsplash.com/photo-1604908176997-431d5188a4bb?w=400',
        ingredients: ['é¶è‚‰ 300g', 'ç‰ã­ã 1å€‹', 'ãƒˆãƒãƒˆç¼¶ 1ç¼¶', 'ã‚«ãƒ¬ãƒ¼ç²‰ å¤§ã•ã˜2'],
        steps: ['ç‰ã­ãã‚’ç‚’ã‚ã‚‹', 'ã‚¹ãƒ‘ã‚¤ã‚¹ã‚’åŠ ãˆã‚‹', 'é¶è‚‰ã‚’ç‚’ã‚ã‚‹', 'ãƒˆãƒãƒˆç¼¶ã‚’åŠ ãˆã¦ç…®ã‚‹'],
        favorite: true

    ];

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¿
    function loadRecipes() {
      const saved = localStorage.getItem('recipes');
      if (saved) {
        try {
          recipes = JSON.parse(saved);
        } catch (e) {
          recipes = [...defaultRecipes];
        }
      } else {
        recipes = [...defaultRecipes];
      }
    }

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
    function saveToStorage() {
      localStorage.setItem('recipes', JSON.stringify(recipes));
    }

    // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // çµ±è¨ˆæ›´æ–°
    function updateStats() {
      document.getElementById('totalRecipes').textContent = recipes.length;
      document.getElementById('favoriteCount').textContent = recipes.filter(r => r.favorite).length;
    }

    // ãƒ¬ã‚·ãƒ”ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    function getFilteredRecipes() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      
      return recipes.filter(recipe => {
        const matchesSearch = recipe.title.toLowerCase().includes(search) || 
                            recipe.category.toLowerCase().includes(search);
        const matchesCategory = category === 'all' || recipe.category === category;
        const matchesFavorite = !showFavoritesOnly || recipe.favorite;
        
        return matchesSearch && matchesCategory && matchesFavorite;
      });
    }

    // ãƒ¬ã‚·ãƒ”è¡¨ç¤º
    function renderRecipes() {
      const grid = document.getElementById('recipeGrid');
      const filteredRecipes = getFilteredRecipes();
      
      grid.innerHTML = '';
      
      if (filteredRecipes.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;"><h3>ãƒ¬ã‚·ãƒ”ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</h3></div>';
        return;
      }

      filteredRecipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'card';
        
        const imageHtml = recipe.image ? 
          `<img src="${recipe.image}" alt="${recipe.title}" onerror="this.style.display='none'">` : 
          `<div style="height: 200px; background: #ecf0f1; display: flex; align-items: center; justify-content: center; color: #666;">ç”»åƒãªã—</div>`;
        
        card.innerHTML = `

            <h3>${recipe.title}</h3>
            <p style="color: #666; margin: 5px 0;">${recipe.category}</p>
            <p style="font-size: 14px; color: #666;">ææ–™: ${recipe.ingredients.length}å“ / æ‰‹é †: ${recipe.steps.length}æ®µ</p>
            <div class="card-actions">

                ${recipe.favorite ? 'â˜…' : 'â˜†'} ãŠæ°—ã«å…¥ã‚Š
              </button>
              <button class="btn btn-secondary" onclick="viewRecipe(${recipe.id})">è©³ç´°</button>
              <button class="btn btn-secondary" onclick="editRecipe(${recipe.id})">ç·¨é›†</button>

      updateStats();
    }

    // ãŠæ°—ã«å…¥ã‚Šåˆ‡ã‚Šæ›¿ãˆ
    function toggleFavorite(id) {
      const recipe = recipes.find(r => r.id === id);
      if (recipe) {

        saveToStorage();
        renderRecipes();
        showToast(recipe.favorite ? 'ãŠæ°—ã«å…¥ã‚Šã«è¿½åŠ ã—ã¾ã—ãŸ' : 'ãŠæ°—ã«å…¥ã‚Šã‹ã‚‰å‰Šé™¤ã—ã¾ã—ãŸ');

    function toggleFavoriteFilter() {

      btn.className = showFavoritesOnly ? 'btn' : 'btn btn-secondary';

    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
    function showModal() {

      document.getElementById('deleteBtn').style.display = 'none';
      
      // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢

      addIngredient();

    // ãƒ¬ã‚·ãƒ”ç·¨é›†
    function editRecipe(id) {
      const recipe = recipes.find(r => r.id === id);
      if (!recipe) return;

      document.getElementById('modalTitle').textContent = 'ãƒ¬ã‚·ãƒ”ã‚’ç·¨é›†';
      document.getElementById('deleteBtn').style.display = 'block';

      document.getElementById('recipeTitle').value = recipe.title;
      document.getElementById('recipeCategory').value = recipe.category;
      document.getElementById('recipeImage').value = recipe.image || '';
      
      // ææ–™ãƒªã‚¹ãƒˆ
      const ingredientsList = document.getElementById('ingredientsList');
      ingredientsList.innerHTML = '';

    // ãƒ¬ã‚·ãƒ”è©³ç´°è¡¨ç¤º
    function viewRecipe(id) {

    // ãƒ¬ã‚·ãƒ”ä¿å­˜
    function saveRecipe() {
      const title = document.getElementById('recipeTitle').value.trim();
      const category = document.getElementById('recipeCategory').value;
      const image = document.getElementById('recipeImage').value.trim();
      
      if (!title) {

        return;
      }
      
      // ææ–™åé›†

        if (value) ingredients.push(value);

    // ãƒ¬ã‚·ãƒ”å‰Šé™¤
    function deleteRecipe() {

    // æ¤œç´¢ãƒ»ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
